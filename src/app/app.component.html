<app-login *ngIf="!loggedIn else securedPage" (setLoggedIn)="setLoggedIn($event)"></app-login>

<ng-template #securedPage>
    <app-navbar (toggleMobileSidebar)="toggleMobileSidebar()"></app-navbar>
    <div class="h-screen md:flex flex-row">
        <app-sidebar [open]="mobileSlideBarOpen" (toggleMobileSidebar)="toggleMobileSidebar()" (setLoggedIn)="setLoggedIn($event)"></app-sidebar>
        <div class="bg-gray-100 flex-1 p-6 md:mt-16 md:mb-6 h-max"> 
            <router-outlet></router-outlet>
        </div>
    </div>
    
</ng-template>
