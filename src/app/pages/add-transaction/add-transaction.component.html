
<form (ngSubmit)="saveTransaction()" class="card xl:w-1/2 m-auto mt-6 px-8 pt-6 pb-8 mb-4">
    <h1 class="mb-6 text-xl">Add transaction</h1>
    <div class="mb-6">
        <div class="inline-block relative w-full">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Asset
            </label>
            <select required name="asset" [(ngModel)]="selectedAsset" [ngModelOptions]="{standalone: true}" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                <option  [ngValue]="asset" *ngFor="let asset of assets">
                  {{ asset.name }}
              </option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 top-1/2 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
        </div>
    </div>
    <div class="mb-6">
        <div class="flex gap-6 flex-col md:flex-row">
            <div class="flex-1">    
                <label class="block text-gray-700 text-sm font-bold mb-2" for="value">
                    Value
                </label>
                <input required [(ngModel)]="value" [ngModelOptions]="{standalone: true}" name="value" id="value" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" step="0.1" placeholder="Value">
            </div>

            <div class="flex-1">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Date
                </label>
                <input required [(ngModel)]="date" name="date" [ngModelOptions]="{standalone: true}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date" type="date">
            </div>
        </div>
    </div>

    <div class="flex items-center justify-end">
        <button class="w-full bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Add
        </button>
    </div>

</form>
