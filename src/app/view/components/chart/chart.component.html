
<ng-container *ngIf="chart">
    <app-piechart  *ngIf="(chart.type === 'pie' || chart.type === 'donut') else linearchart"
        [chart]="chart"
        [height]="height"
    ></app-piechart>

    <ng-template #linearchart>
        <app-linearchart
            [chart]="chart"
        >
        </app-linearchart>
    </ng-template>


</ng-container>
