<a *ngIf="notification" class="flex flex-row items-center justify-start px-4 py-4 block capitalize font-medium text-sm tracking-wide bg-white hover:bg-gray-200 transition-all duration-300 ease-in-out" href="#">
    <div class="px-3 py-2 rounded mr-3 bg-gray-100 border border-gray-300">
      <i [ngClass]="notification.icon ? notification.icon : ''" class="text-sm"></i>
    </div>
    <div class="flex-1 flex flex-rowbg-green-100">
      <div class="flex-1">
        <h1 class="text-sm font-semibold">{{ notification.title }}</h1>
        <p class="text-xs text-gray-500">{{ notification.text }}</p>
      </div>
      <div class="text-right text-xs text-gray-500">
        <p>{{ notification.ago }}</p>
      </div>
    </div>
  </a>
  <hr>
